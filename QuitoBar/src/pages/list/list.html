<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card ion-item *ngFor="let bar of bares">
      <img src="../../assets/img/bar1.jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{bar.id}} - {{bar.nombre}}
          </ion-card-title>
        <p>
          {{bar.descripcion}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
